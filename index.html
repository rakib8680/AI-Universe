<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/e47c72ccbf.js" crossorigin="anonymous"></script>
    <!-- Tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy ui link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />

    <title>AI Universe</title>
</head>

<body onload="loadAllData()">
    <!---------------------------------------------- This is header Part  -------------------------------------------->
    <header>
        <section class="container mx-auto text-center space-y-7 mt-16">
            <h1 class="text-4xl font-bold ">AI Universe Hub</h1>
            <button class="btn btn-error text-white hover:bg-red-500">Sort
                By Date</button>
        </section>
    </header>

    <!----------------------------------------------- This is Main Part  ----------------------------------------------->
    <Main class="container mx-auto">
        <!-- all cards section  -->
        <section id="card-container"
            class="mt-14 p-4 space-y-7 md:space-y-0 md:p-0 md:grid md:grid-cols-3 md:gap-7 mb-14 ">

        </section>

        <!-- spinner section -->
        <section class="hidden" id="loader">
            <div class=" flex justify-center " style=" height: 400px;">
                <button class="btn btn-square loading rounded-full" style="width:60px; height: 60px; "></button>
            </div>
        </section>

        <!-- modal section  -->
        <section class="w-full">
            <input type="checkbox" id="my-modal" class="modal-toggle">
            <div class="modal" id="modal">
            </div>
        </section>
        

        <!-- see more button  -->
        <div class="text-center mb-14 " id="see-more-btn">
            <button class="btn btn-error text-white hover:bg-red-500" onclick="seeMoreData()">See More</button>
        </div>
    </Main>





    <!-- Scripts  -->
    <script src="js/app.js"></script>
</body>

</html>
